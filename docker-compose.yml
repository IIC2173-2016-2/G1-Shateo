version: '2'
services:
  mongo:
    image: mongo
    ports:
    - "27017"
  web:
    image: kadirahq/meteord
    ports:
      - "80:80"
    environment:
      - MONGO_URL=mongodb://mongo:27017/shateo
      - ROOT_URL=http://localhost:80
      - BUNDLE_URL=https://github.com/isseu/shateo/tree/master/bundle/shateo.tar.gz
    links:
      - mongo
